<form #todoForm="ngForm" (ngSubmit)="onTodoEnter(todoForm.value); todoForm.resetForm()">
    <div class="form-group">
        <h1 class="text-center text-primary">Todo App</h1>
        <p>Add sub-items by separating tasks with a '|'.</p>
        <div class="input-group-prepend">
            <input type="text" [(ngModel)]="input" class="form-control" placeholder="Add Todo" name="todo">
            <span class="input-group-text" (click)="onAddTodo(); todoForm.resetForm()">
                <i class="material-icons">add</i>
            </span>
        </div>
    </div>
</form>
