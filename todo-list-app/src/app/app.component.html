<div class="container">
  <form #todoForm="ngForm" (ngSubmit)="todoSubmit(todoForm.value); todoForm.resetForm()">
    <div class="form-group">
      <h1 class="text-center text-primary">Todo App</h1>
      <p>Add sub-items by separating tasks with a '|'.</p>
      <div class="input-group-prepend"> 
        <input type="text" #todo ngModel class="form-control" placeholder="Add Todo" name="todo">
        <span class="input-group-text" (click)="addTodo(todo.value); todoForm.resetForm()"><i class="material-icons">add</i></span>
      </div>
      <div class="data">
        <ul class="list-instyled" *ngFor="let todo of todoList; let i = index">
          <li>{{todo.activity}}<i (click)="deleteItem(i)" class="material-icons">delete</i></li>
            <ul class="list-instyled">
              <li *ngFor="let subItem of todo.subItems; let j = index">{{subItem.subActivity}}<i (click)="deleteNestedItem(i,j)" class="material-icons">delete</i></li>
            </ul>
        </ul>
      </div>
    </div>
  </form>
</div>
